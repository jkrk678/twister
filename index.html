<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twister</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body style="font-family: 'Fira Sans'" class="flex p-8 h-screen">
    <div class="h-full flex flex-col lg:flex-row w-full">
      <div
        class="w-full lg:w-1/3 mb-4 lg:mb-0 bg-blue-50 p-8 rounded-md shadow-md mr-8 flex flex-col justify-between"
      >
        <div>
          <h1 class="font-bold uppercase text-gray-800 mb-8 text-4xl">
            Twister
          </h1>
          <h2 class="font-bold text-gray-800 mb-4 lg:mb-0">
            Result: <span id="spin-result"></span>
          </h2>
        </div>
        <div class="flex flex-col justify-between items-center">
          <button
            id="reset"
            type="button"
            class="bg-red-500 h-16 w-16 lg:h-32 lg:w-32 lg:pt-1 rounded-full shadow-md text-white uppercase font-bold tracking-widest hover:bg-red-400 focus:outline-none"
          >
            <span class="hidden lg:inline-block">New Game</span>
            <span class="inline-block lg:hidden">Reset</span>
          </button>
          <button
            id="spin"
            type="button"
            class="mt-8 bg-blue-500 h-20 w-20 lg:h-40 lg:w-40 rounded-full shadow-md text-white uppercase font-bold tracking-widest hover:bg-blue-400 focus:outline-none"
          >
            Spin
          </button>
        </div>
      </div>
      <div
        class="w-full lg:w-2/3 grid grid-cols-2 gap-8 bg-blue-50 p-8 rounded-md shadow-md mr-8"
      >
        <div
          id="left-hand-color"
          class="flex text-center justify-center items-center shadow rounded-md p-4 font-bold text-2xl uppercase text-white"
        >
          Left Hand
        </div>

        <div
          id="right-hand-color"
          class="flex text-center justify-center items-center shadow rounded-md p-4 font-bold text-2xl uppercase text-white"
        >
          Right Hand
        </div>

        <div
          id="left-foot-color"
          class="flex text-center justify-center items-center shadow rounded-md p-4 font-bold text-2xl uppercase text-white"
        >
          Left Foot
        </div>

        <div
          id="right-foot-color"
          class="flex text-center justify-center items-center shadow rounded-md p-4 font-bold text-2xl uppercase text-white"
        >
          Right Foot
        </div>
      </div>
    </div>
  </body>
</html>
